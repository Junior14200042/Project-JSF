<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
      		<h:outputStylesheet library="css" name="estilos.css"></h:outputStylesheet>
      </h:head>
      
      <h:body>
      	<h:outputLabel value="Bienvenido"></h:outputLabel>
      	
      	<h:dataTable id="tblEmpleados" var="empleado" value="#{principalController.empleados}" headerClass="headerTable" rowClasses="rowTable">
      		<h:column>
      			<f:facet name="header">Name</f:facet>
      			<h:outputText value="#{empleado.name}"></h:outputText>
      		</h:column>
      		<h:column>
      			<f:facet name="header">First Name</f:facet>
      			<h:outputText value="#{empleado.firstName}"></h:outputText>
      		</h:column>
      		<h:column>
      			<f:facet name="header">Last Name</f:facet>
      			<h:outputText value="#{empleado.lastName}"></h:outputText>
      		</h:column>
      		<h:column>
      			<f:facet name="header">Post</f:facet>
      			<h:outputText value="#{empleado.post}"></h:outputText>
      		</h:column>
      		<h:column>
      			<f:facet name="header">Status</f:facet>
      			<h:outputText value="HABILITADO" rendered="#{empleado.status}"></h:outputText>
      			<h:outputText value="INHABILITADO" rendered="#{!empleado.status}"></h:outputText>
      		</h:column>
      	</h:dataTable>
      
      </h:body>
</html>
